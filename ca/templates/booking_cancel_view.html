{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Detail</title>
    <script src="https://kit.fontawesome.com/692189991f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="{% static 'ca/css/booking_cancel.css' %}">

</head>

<body>

    <!-- Main Content -->
    <div class="content">

        <!-- Room Image -->
        <div class="image">
            <img
                src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
        </div>

        <!-- Room Details -->
        <div class="room">

            <!-- Div 1: Back to Home -->
            <div class="home">
                <a href="{% url 'ca:RoomListView' %}"><i class="fas fa-arrow-alt-circle-left">Home</i></a>
            </div>

            <!-- Div 2: Room Information -->
            {% comment %} <div class="room-info">
                <h1>{{room_r_no}}</h1>
                <p>[ROOM DETAILS HERE] </p>
            </div> {% endcomment %}

            <!-- Div 3: Room Booking Form -->
            <form id="booking-form" action="" method="POST">

                {% csrf_token %}
               
                <h1> Are you sure that you want to cancel this booking :-</h1>
                <br><br>
                <h2>Room name =  {{booking.get_room_no}} <br> From :- {{booking.check_in}}<br> To :- {{booking.check_out}}</h2>
                <br><br><br><br>
                <!-- Input Div -->
                <div class="input-div">
                    <button type="submit">Cancel the booking</button>
                </div>

            </form>

        </div> <!-- END Room Div -->

    </div> <!-- END Main Content Div -->

</body>

</html>
